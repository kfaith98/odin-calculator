<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="display"></div>
            <div class="keypad">
                <div class="first-row">
                    <div>
                        <button id="clear">C</button>
                        <button id="delete">DEL</button>    
                    </div>
                </div>
                <div class="other-rows">
                    <button id="seven" class="numeric">7</button>
                    <button id="eight" class="numeric">8</button>
                    <button id="nine" class="numeric">9</button>
                    <button id="divide" class="operator">/</button>
                </div>
                <div class="other-rows">
                    <button id="four" class="numeric">4</button>
                    <button id="five" class="numeric">5</button>
                    <button id="six" class="numeric">6</button>
                    <button id="multiply" class="operator">*</button>
                </div>
                <div class="other-rows">
                    <button id="one" class="numeric">1</button>
                    <button id="two" class="numeric">2</button>
                    <button id="three" class="numeric">3</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div class="other-rows">
                    <button id="decimal">.</button>
                    <button id="zero" class="numeric">0</button>
                    <button id="equals">=</button>
                    <button id="plus" class="operator">+</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
